<div class="auth-container">
  <div class="auth-card shadow-lg p-4">
    <h2 class="text-center mb-4">Welcome Back</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username" required>
        <div *ngIf="authForm.controls.username.invalid && authForm.controls.username.touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        <div *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched" class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <a href="#" class="text-muted">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
    </div>
  </div>
</div>
