<div class="main-panel">
    <div class="content-wrapper">
  <div class="row">
    <div class="col-lg-9 ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajouter un produit</h4>
        <form [formGroup]= "produitFormGroup" >
        <div class="input-container">
          <div class="inputInfo">
            <input id="produitName" placeholder="Nom du produit"  class="input-field" formControlName="name" type="text">
            <label class="input-label" for="produitName">Nom du produit</label>
          </div>
          <div class="inputInfo">
            <input id="produitCategory" placeholder="Catégorie du produit"  class="input-field" formControlName="category" type="text">
            <label class="input-label" for="produitCategory">Catégorie du produit</label>
          </div>
          <button class="btn btn-success"  type="submit" >Valide</button>
        </div>
      </form>
        <br>
        <br>
        <div class="table-responsive pt-3">
          <h4 class="card-title">Liste des produits</h4>
          <table class="table table-bordered">
  
            <thead>
            <tr >
              <th>#</th>
              <th>Nom</th>
              <th>Catégorie</th>
            </tr>
            </thead>
  
            <tbody>
                <tr *ngFor="let p of produits$ | async">
                 <td>{{ p.id }}</td>
                 <td>{{ p.name }}</td>
                 <td>{{ p.category }}</td>
  
                  <td>
                    <button class="btn btn-danger">
                      <span class="fa fa-trash-o"></span>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger" >
                      <span class="fa fa-edit"></span>
                    </button>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
    </div>
  </div>
