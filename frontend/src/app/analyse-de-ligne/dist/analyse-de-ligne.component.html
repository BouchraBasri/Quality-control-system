<div class="container">
    <div class="form-group">
      <label for="produit">Le produit</label>
      <select class="form-control" id="produit" [(ngModel)]="selectedProduit">
        <option value="" disabled selected>Sélectionner un produit</option>
        <option value="Action">Action</option>
        <option value="AutreAction">Autre action</option>
        <option value="AutreChoseIci">Autre chose ici</option>
      </select>
      <label for="plandecontrole">Le plan de controle</label>
      <select class="form-control" id="planDeControle" [(ngModel)]="selectedPlanDeControle">
        <option value="" disabled selected>sélectionner un plan de controle</option>
        <option value="Action">Action</option>
        <option value="AutreAction">Autre action</option>
        <option value="AutreChoseIci">Autre chose ici</option>
      </select>
      <label for="lignedecontrole">La Ligne de controle</label>
      <select class="form-control" id="ligneDeControle" [(ngModel)]="selectedLigneDeControle">
        <option value="" disabled selected>sélectionner une Ligne de controle</option>
        <option value="Action">Action</option>
        <option value="AutreAction">Autre action</option>
        <option value="AutreChoseIci">Autre chose ici</option>
      </select>
    </div>
  
    <button class="btn btn-success" (click)="add()">Valide</button>
  
    <h2>Liste</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Produit</th>
          <th>Plan de controle</th>
          <th>Ligne de controle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.produit }}</td>
          <td>{{ item.planDeControle }}</td>
          <td>{{ item.ligneDeControle }}</td>
        </tr>
      </tbody>
    </table>
  </div>
