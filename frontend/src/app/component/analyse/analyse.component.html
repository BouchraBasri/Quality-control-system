<div class="container">
    <h1>Ajouter Un Produit</h1>
    <div class="form-group">
      <label for="name">Nom du produit</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="produit.name" placeholder="Nom du produit">
    </div>
    <div class="form-group">
      <label for="max">Max</label>
      <input type="number" id="max" class="form-control" [(ngModel)]="produit.max" placeholder="Max">
    </div>
    <div class="form-group">
        <label for="min">Min</label>
        <input type="number" id="min" class="form-control" [(ngModel)]="produit.min" placeholder="Min">
      </div>
    <button class="btn btn-success" (click)="addProduit()">Valide</button>
    <h2>Liste Des Produits</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Max</th>
          <th>Min</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ produit.name }}</td>
          <td>{{ produit.max }}</td>
          <td>{{ produit.min}}</td>
        </tr>
      </tbody>
    </table>
  </div>
