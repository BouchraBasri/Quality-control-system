<div class="container">
    <h1>Ajouter Une Ligne De Controle</h1>
    <div class="form-group">
      <label for="ligneDeControle">Ligne de contrôle</label>
      <input type="text" class="form-control" id="planDeControle" [(ngModel)]="newLigneDeControle" placeholder="Ligne de contrôle">
    </div>
  
    <div class="form-group">
      <label for="produit">Le produit</label>
      <select class="form-control" id="produit" [(ngModel)]="selectedProduit">
        <option value="" disabled selected>Select a product</option>
        <option value="Action">Action</option>
        <option value="AutreAction">Autre action</option>
        <option value="AutreChoseIci">Autre chose ici</option>
      </select>
      <label for="plandecontrole">Le plan de controle</label>
      <select class="form-control" id="planDeControle" [(ngModel)]="selectedPlanDeControle">
        <option value="" disabled selected>sélectionner un plan de controle</option>
        <option value="Action">Action</option>
        <option value="AutreAction">Autre action</option>
        <option value="AutreChoseIci">Autre chose ici</option>
      </select>
    </div>
  
    <button class="btn btn-success" (click)="addLigneDeControle()">Valide</button>
  
    <h2>Liste Des Produits</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Ligne de contrôle</th>
          <th>Produit</th>
          <th>Plan de controle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ligneDeControleList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.ligneDeControle }}</td>
          <td>{{ item.produit }}</td>
          <td>{{ item.planDeControle }}</td>
        </tr>
      </tbody>
    </table>
  </div>
