<div class="container">
    <h1>Ajouter Un Produit</h1>
    <div class="form-group">
      <label for="name">Nom du produit</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="produit.name">
    </div>
    <div class="form-group">
      <label for="category">Catégorie du produit</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="produit.category">
    </div>
    <button class="btn btn-success" (click)="addProduit()">Valide</button>
    <h2>Liste Des Produits</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Catégorie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ produit.name }}</td>
          <td>{{ produit.category }}</td>
        </tr>
      </tbody>
    </table>
  </div>
